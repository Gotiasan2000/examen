{% extends "base.html" %}

{% block title %}Mis Hospitales{% endblock %}

{% block content %}
    <div class="section">
        <h1>Añadir Hospital</h1>
        <form action="/añadir-hospital/agregar" method="post">
            <input type="text" name="nombre" placeholder="Nombre del Hospital" required>
            <input type="text" name="numero_pacientes" placeholder="Número de pacientes" required>
            <button type="submit">Agregar</button>
        </form>
    </div>
{% endblock %}
